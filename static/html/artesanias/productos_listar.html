<a style='cursor: pointer; float: right;' data-toggle="modal" data-target="#shopingCart"><img src="/static/img/shopping-cart.png" width='30' height='30'title='Abrir carrito'></a>
<span class="header_cartCount__oqZPT header_bodega__2HNRQ" id="cart-Count">0</span>
<span class="" id="cart-Total">$0.0</span>
<br>
<div class="modal fade" id="shopingCart" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="shopingCart">Carrito de Compras</h5>
                <button class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>      
                </button>            
            </div>
            <div class="modal-body">
                <div class="alert alert-success">
                    <div class="container shopping-cart">
                        <div class="row">
                            <div class="col-6">
                                <div class="shopping-cart-header">
                                    <h6>Producto</h6>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="shopping-cart-header">
                                    <h6 class="text-truncate">Precio</h6>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="shopping-cart-header">
                                    <h6>Cantidad</h6>
                                </div>
                            </div>
                        </div>
                        <!-- ? START SHOPPING CART ITEMS -->
                        <div class="shopping-cart-items shoppingCartItemsContainer">
                        </div>
                        <!-- ? END SHOPPING CART ITEMS -->               
                    </div>
                    
                </div>
                <!-- START TOTAL -->
                <div class="row">
                <div class="col-12 total-cart">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">$0.0</p>
                    </div>
                </div>
                </div> 
    
            <!-- END TOTAL -->   
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" data-dismiss="modal">Seguir comprando</button>
                <button class="btn btn-success" tabindex="-1" type="button">Comprar ahora</button>
            </div>
        </div>
    </div>
</div>

<!--LISTADO_PRODUCTOS-->
<div class="m-3 p-3" style="width: 380px;  float:left;">
    <input type="hidden" value="{imagenes}" id="{id}" class="hidden_images">
    <input type="hidden" value="{producto}" id="producto_{id}" class="hidden_images">
    <div class="card" style="color: rgb(35, 43, 161); background-color:rgb(202, 163, 34);">
        <div class="centrado card-header bg-success" >
            <h5 class="card-title">{producto}</h5>
        </div>
        <div class="card-body shadow rounded"   >
            <div class="row"  style="height:255px;" >
                <div class="col-xs-12 col-sm-4">
                    <h6>{descripcion}</h6>
                    <br>
                </div>
                <div class="col-xs-12  col-sm-8 images" id ="divImages_{id}">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12  col-sm-4 centrado" style="width: 30px;  float: center;">
                    <br><br><strong>Precio unitario</strong><br> <h4 class="card-price">${precio}</h4> 
                </div>
                <div class="col-xs-12  col-sm-8 derecho" style="width: 30px;  float: left;">
                    <br><br>
                    <button class="item-button btn btn-secondary addToCart" title="Agregar al carrito">
                        <img src="/static/img/addC.png">
                    </button>
                </div>
            </div>
            
        </div>
    </div>
</div>
<!--LISTADO_PRODUCTOS-->
<script src="/static/js/productos_listar.js"></script>
<script src="/static/js/carrito_compras.js"></script>
